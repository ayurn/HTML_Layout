<!doctype html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../assets/article.jpg">
        <title>FlexBoxWebsiteLayoutExample</title>
        <style>
            body {
              display: flex;
              min-height: 100vh;
              flex-direction: row;
              margin: 0;
            }
            .headerContainer{
                display: flex;
                flex-flow: column wrap;
                align-content: center;
                background: tomato;
                font-weight: bold;
                padding: 10px;
            }
            .col-1 {
              background: #77e664;
              flex: 1;
            }
            .col-2 {
              display: flex;
              flex-direction: column;
              flex: 5;
            }
            .content {
              display: flex;
              flex-direction: row;
            }
            .content > article {
              flex: 2;
              min-height: 10vh;
            }
            .content > aside {
              background: beige;
              flex: 1;
            }
            header, footer {
              background: yellowgreen;
              height: 20vh;
            }
            header, footer, article, nav, aside {
              padding: 1em;
            }
          </style>
    </head>
<body>
 
</html>
